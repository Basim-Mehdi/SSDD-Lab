{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h2>Login</h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        <i class="fas fa-{% if category == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="neon-button" style="width: 100%; margin-top: 1.5rem;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 2rem;
    }
    
    .login-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        border: 1px solid rgba(var(--neon-primary-rgb), 0.2);
        box-shadow: 0 10px 30px rgba(var(--neon-primary-rgb), 0.1);
        animation: fadeInUp 0.5s ease-out;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-header i {
        font-size: 3rem;
        color: var(--neon-primary);
        margin-bottom: 1rem;
    }
    
    .login-header h2 {
        color: var(--neon-primary);
        margin: 0;
    }
    
    .login-form {
        margin-top: 1.5rem;
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
